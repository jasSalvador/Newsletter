<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <title>Newsletter</title>
</head>
<body>
    <section class="py-5 contenedor">
        <div class="text-center mx-auto bg-dark text-light px-2 py-4 rounded-4 w-50">
            <h1 class="px-5 text-start">Suscribete a nuestro newsletter</h1>
            <p class="px-5 pt-4 text-start">Al suscribirte podrás recibir notificaciones de ofertas y descuentos en
                todos nuestros productos. Para recibir estos avisos debes aceptar
                nuestros términos y condiciones e ingresar a tu dirección de correo.</p>
            <div class="d-flex py-2 px-5">
                <input type="checkbox" name="condiciones" id="checkCondiciones">
                <label for="condiciones"><a href="#" class="text-primary px-2">Términos y condiciones</a></label>
            </div>
            <div class="text-start px-5 pb-3">
                <input type="text" class="bg-dark rounded-2 border-1 border-light correo text-start py-2 px-3"
                    id="inputCorreo" placeholder="Ingresa tu e-mail">
                <button type="submit" class="py-2 px-3 rounded-2 text-light mt-2" id="btnSuscribete">OK</button>
            </div>
        </div>
    </section>
</body>
</html>
